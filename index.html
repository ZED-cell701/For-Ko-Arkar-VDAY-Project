<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Happy Valentine ‚ù§Ô∏è</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        html, body { width: 100%; height: 100%; margin: 0; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        body { display: flex; justify-content: center; align-items: center; background: linear-gradient(-45deg, #ff5f6d, #ffc371, #ff9a9e, #fad0c4); background-size: 400% 400%; animation: bg 12s ease infinite; }
        @keyframes bg { 0% { background-position: 0% 50% } 50% { background-position: 100% 50% } 100% { background-position: 0% 50% } }
        .card { background: white; padding: 35px 40px; border-radius: 26px; text-align: center; box-shadow: 0 25px 50px rgba(0, 0, 0, .25); max-width: 420px; z-index: 2; }
        button { margin-top: 22px; padding: 14px 34px; border: none; border-radius: 30px; font-size: 16px; cursor: pointer; color: white; background: linear-gradient(135deg, #ff2f4f, #ff758c); }
        .hidden { display: none }
        .gallery { width: 280px; height: 380px; margin: 25px auto; position: relative; border-radius: 24px; box-shadow: 0 18px 40px rgba(0, 0, 0, .25); }
        .slide { position: absolute; inset: 0; opacity: 0; transform: scale(1.08); transition: opacity 1.4s, transform 1.4s; }
        .slide.active { opacity: 1; transform: scale(1); }
        .slide img { width: 100%; height: 100%; object-fit: cover; border-radius: 22px; }
        .overlay-text { position: absolute; inset: 0; display: flex; align-items: flex-end; justify-content: center; padding: 26px 20px; font-size: 22px; font-weight: bold; color: white; text-align: center; background: linear-gradient(to top, rgba(0, 0, 0, .6), rgba(0, 0, 0, .15), transparent); text-shadow: 0 4px 12px rgba(0, 0, 0, .9); border-radius: 22px; opacity: 0; transform: translateY(15px); transition: opacity 1s ease, transform 1s ease; }
        .slide.active .overlay-text { opacity: 1; transform: translateY(0); transition-delay: .8s; }
        #videoSection { position: fixed; inset: 0; background: black; display: flex; justify-content: center; align-items: center; opacity: 0; pointer-events: none; transition: opacity 1.5s; z-index: 10; }
        #videoSection.show { opacity: 1; pointer-events: auto; }
        #loveVideo { width: 100%; height: 100%; object-fit: contain; }
        .ending { text-align: center; animation: endingFade 1.8s ease forwards; }
        @keyframes endingFade { from { opacity: 0; transform: translateY(25px); } to { opacity: 1; transform: translateY(0); } }
        #fireworks { position: fixed; inset: 0; pointer-events: none; z-index: 20; }
        .replay-btn { margin-top: 20px; padding: 12px 30px; border: none; border-radius: 30px; font-size: 15px; cursor: pointer; color: white; background: linear-gradient(135deg, #ff758c, #ff2f4f); box-shadow: 0 10px 20px rgba(255, 47, 79, .5); }
    </style>
</head>

<body>
    <div class="card">
        <h1>Happy Valentine ·Äï·Ä´ ·ÄÅ·ÄΩ·Ä±·Ä∏·Äï·ÄØ·Äú·Ä±·Ä∏ üòò</h1>
        <p id="dateCounter"></p>
        <p id="message"></p>

        <button id="btn1">Tap Me üíñ</button>
        <button id="btn2" class="hidden">Tap again ·ÄÅ·ÄΩ·Ä±·Ä∏·Äï·ÄØ·Äú·Ä±·Ä∏ üíñ</button>

        <div id="gallery" class="gallery hidden">
            <div class="slide active"><img src="photo 1.JPG"></div>
            <div class="slide"><img src="photo 2.jpg"></div>
            <div class="slide"><img src="photo 3.jpg"></div>
            <div class="slide"><img src="photo 4.jpg"></div>
            <div class="slide"><img src="photo 5.jpg"></div>
            <div class="slide"><img src="photo 6.jpg"></div>
            <div class="slide">
                <img src="photo 7.jpg">
                <div class="overlay-text">Thanks for being by my side<br>through tough times of my life ‚ù£Ô∏è</div>
            </div>
            <div class="slide"><img src="photo 8.jpg"></div>
            <div id="photo9" class="slide"><img src="photo9.JPG"></div>
        </div>

        <div id="ending" class="ending hidden">
            <h2>üíñ Forever Us üíñ</h2>
            <p>Let's make more memories together and let's be together forever ‚ù£Ô∏è<br>I love you to the moon and back ‚ù£Ô∏è</p>
            <button id="replayBtn" class="replay-btn">üîÅ Replay with Love</button>
        </div>
    </div>

    <div id="videoSection">
        <video id="loveVideo" playsinline muted>
            <source src="IMG_8748.mp4" type="video/mp4">
        </video>
    </div>

    <audio id="loveSong"><source src="Keenan_Te_-_Where_You_Are_(mp3.pm).mp3" type="audio/mpeg"></audio>
    <canvas id="fireworks"></canvas>

    <script>
        const message = document.getElementById("message"), btn1 = document.getElementById("btn1"), btn2 = document.getElementById("btn2"), gallery = document.getElementById("gallery"), ending = document.getElementById("ending"), song = document.getElementById("loveSong"), videoSection = document.getElementById("videoSection"), loveVideo = document.getElementById("loveVideo");
        let slides, index = 0;

        const text = `To my ·ÄÅ·ÄΩ·Ä±·Ä∏·Äï·ÄØ·Äú·Ä±·Ä∏ üíò\nIt's already been 9 months together with you ‚ù§Ô∏è\nI will always love u, care u, protect u and be there for u\nHappy Valentine Day üíï`;

        function typeText(i = 0) {
            if (i < text.length) {
                message.innerHTML += text[i] == "\n" ? "<br>" : text[i];
                setTimeout(() => typeText(i + 1), 60);
            }
        }

        btn1.onclick = () => { typeText(); btn1.classList.add("hidden"); btn2.classList.remove("hidden"); song.play(); }
        btn2.onclick = () => { gallery.classList.remove("hidden"); message.classList.add("hidden"); btn2.classList.add("hidden"); slideshow(); }

        function slideshow() {
            slides = document.querySelectorAll(".slide");
            const run = setInterval(() => {
                slides[index].classList.remove("active");
                index++;
                if (index >= slides.length) { clearInterval(run); setTimeout(playVideo, 800); return; }
                slides[index].classList.add("active");
            }, 2500);
        }

        function playVideo() {
            gallery.classList.add("hidden");
            videoSection.classList.add("show");
            loveVideo.muted = false;
            loveVideo.play();

            loveVideo.onended = () => {
                videoSection.classList.remove("show");
                gallery.classList.remove("hidden");
                // Video ·Ä°·Äï·Äº·ÄÆ·Ä∏·Äô·Äæ·Ä¨ Photo 9 ·ÄÄ·Ä≠·ÄØ·Äï·Ä≤ ·Äï·Äº·Äô·Äö·Ä∫
                slides.forEach(s => s.classList.remove("active"));
                document.getElementById("photo9").classList.add("active");
                
                setTimeout(() => {
                    gallery.classList.add("hidden");
                    ending.classList.remove("hidden");
                    song.play();
                    startFireworks();
                }, 3000);
            };
        }

        function updateDateCounter() {
            const start = new Date(2025, 5, 10), now = new Date();
            const days = Math.floor((now - start) / (1000 * 60 * 60 * 24));
            document.getElementById("dateCounter").innerHTML = `üíû We have been together for <b>${days}</b> days üíû`;
        }
        updateDateCounter();

        const canvas = document.getElementById("fireworks"), ctx = canvas.getContext("2d");
        let particles = [];
        function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener("resize", resizeCanvas); resizeCanvas();

        function firework(x, y) {
            for (let i = 0; i < 80; i++) {
                particles.push({ x, y, angle: Math.random() * Math.PI * 2, speed: Math.random() * 5 + 2, life: 100, color: `hsl(${Math.random() * 360},100%,60%)` });
            }
        }

        function startFireworks() {
            setInterval(() => { firework(Math.random() * canvas.width, Math.random() * canvas.height / 2); }, 800);
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, i) => {
                p.x += Math.cos(p.angle) * p.speed; p.y += Math.sin(p.angle) * p.speed; p.life--;
                ctx.fillStyle = p.color; ctx.beginPath(); ctx.arc(p.x, p.y, 2, 0, Math.PI * 2); ctx.fill();
                if (p.life <= 0) particles.splice(i, 1);
            });
            requestAnimationFrame(animate);
        }
        animate();

        document.getElementById("replayBtn").onclick = () => location.reload();
    </script>
</body>
</html>
